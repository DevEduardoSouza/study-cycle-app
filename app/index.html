<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="js/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title>Study Cycle</title>
</head>
<body>
  <div id="container-cycle">
    <h1>Monte seu cilco de estudo</h1>
    <div class="settings-cycle">
      <form>
        <div class="matter">
          <label for="name-matter">
            <input type="text" id="name-matter" name="name-matter" placeholder="Matéria">
          </label>
        </div>

        <div class="choose-importance">
          <select name="form-select" id="importance">
            <option selected>Importância</option>
            <option value="low">Baixa</option>
            <option value="moderate">Moderada</option>
            <option value="high">Alta</option>
            <option value="very-high">Muito Alta</option>
            <option value="critical">Crítica</option>
          </select>
        </div>

        <div class="container-btn-save">
          <!-- <input type="submit" id="btn-save" value="Salvar"> -->
          <button>
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="list-matter-added">
        <ul>
          <!-- <li>
            <span>
              Matemática
            </span>
            <span class="btn-remove">
              <i class="bi bi-x"></i>
            </span>
          </li>
         -->
        </ul>
    </div>

    <div class="generate-cycle">
      <div class="daily-time">
        <select name="form-select" id="time">
          <option selected>Tempo diário</option>
          <option value="low">1 Hora</option>
          <option value="moderate">2 Horas</option>
          <option value="high">3 Horas</option>
          <option value="very-high">4 Horas</option>
          <option value="critical">5 Horas</option>
          <option value="critical+">6 Horas</option>
        </select>

        <form>
          <div class="container-btn-generate">
            <input type="submit" id="btn-generate" value="Gerar">
          </div>
        </form>
      </div>

    </div>
    <div class="list-matter">
      <div class="matter">
        <span class="name">Matemática</span>
        <div class="cheklists">
          <form>
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">
            </label>

            <input type="checkbox" id="checkbox2">
            <label for="checkbox2">
            </label>

            <input type="checkbox" id="checkbox3">
            <label for="checkbox3">
            </label>
            
          </form>
        </div>
      </div>

      <div class="matter">
        <span class="name">Matemática</span>
        <div class="cheklists">
          <form>
            <input type="checkbox" id="checkbox4">
            <label for="checkbox4">
            </label>

            <input type="checkbox" id="checkbox5">
            <label for="checkbox5">
            </label>

            <input type="checkbox" id="checkbox6">
            <label for="checkbox6">
            </label>
            
          </form>
        </div>
      </div>

    </div>
    

  </div>

  

</body>
</html>
